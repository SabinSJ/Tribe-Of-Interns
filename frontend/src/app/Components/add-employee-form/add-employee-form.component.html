<div class="form-container">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add new Employee</h5>
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form>
        <div class="form-group row d-flex justify-content-center">
            <label class="label-product-name">Name</label>
            <input type="text" class="form-control" name="Name" [(ngModel)]="Name" placeholder="Name">
            <br/>
        </div>

        <div class="form-group row d-flex justify-content-center">
            <label class="label-product-name">Address</label>
            <input type="text" class="form-control" name="Address" [(ngModel)]="Address" placeholder="Address">
            <br/>
        </div>

        <div class="form-group row d-flex justify-content-center">
            <label class="label-product-name">Email</label>
            <input type="text" class="form-control" name="Email" [(ngModel)]="Email" placeholder="Email">
            <br/>
        </div>

        <div class="form-group row d-flex justify-content-center">
            <label class="label-product-name">Hire date</label>
            <input type="text" class="form-control" name="Hire date" [(ngModel)]="Hire_date" placeholder="Hire date">
            <br/>
        </div>

        <div class="form-group row d-flex justify-content-center">
            <label class="label-product-name">Salary</label>
            <input type="text" class="form-control" name="Salary" [(ngModel)]="Salary" placeholder="Salary">
            <br/>
        </div>

        <div class="form-group row d-flex justify-content-center">
            <label class="label-product-name">Job Title</label>
            <input type="text" class="form-control" name="Job Title" [(ngModel)]="Job_Title" placeholder="Job Title">
            <br/>
        </div>

        <div class="form-group row d-flex justify-content-center">
            <label class="label-product-name">Project id</label>
            <input type="text" class="form-control" name="Project id" [(ngModel)]="project_id" placeholder="Project id">
            <br/>
        </div>

        <div class="modal-footer">
            <div class="form-group">
                <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
                &nbsp;
                <button type="button" class="btn btn-success" (click)="addNewEmployee()">Add</button>
            </div>
        </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccesful">
        The user has been added succesfully
    </div>  
</div>
