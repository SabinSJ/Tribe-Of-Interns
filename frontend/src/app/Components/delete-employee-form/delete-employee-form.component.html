<div class="modal-header">
    <h5 class="modal-title" id="exampleModalCenterTitle">Delete User</h5>
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">
      <form>
         
        <p class="mb-4"><i>  &nbsp; &nbsp; &nbsp; Are you sure you want to delete {{employeeToDelete.Name}}? </i> </p>
  
        <div class="modal-footer">
              <button  class="btn btn-secondary"  mat-raised-button aria-label="Close"> No!</button>
  
              <button   class="btn btn-danger"  mat-raised-button (click)="deleteEmployee()">Yes, I'm sure!</button>
        </div>

      </form>
  
      <div class="alert alert-success" *ngIf="isSuccesful">
        The user has been deleted succesfully
      </div>  
</div>
