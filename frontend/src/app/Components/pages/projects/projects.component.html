<button type="button" class="btn btn-primary" id="addProject" (click)="addProject()">Add Project</button>

<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col" *ngFor = "let column of displayedColumns">
            {{column}}
        </th>

        <th scope="col">
            Update
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let row of data">
        <td scope="row" *ngFor = "let column of displayedColumns">
            {{row[column]}}
        </td>

        <td scope="row">
          <button type="button" class="btn btn-warning" (click)="updateProject(row)" id="updateEmployee">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteProject(row._id)">Delete</button>
        </td>
      </tr>
    </tbody>
</table>
