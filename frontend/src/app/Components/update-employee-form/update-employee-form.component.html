<div class="form-container">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Update Employee</h5>
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form>

        <div class="form-group row d-flex justify-content-center">
            <label class="label-product-name">Name</label>
                <input type="text" class="form-control" name="Name" [(ngModel)]="employeeToUpdate.Name" required #Name="ngModel">
            <br/>
        </div>

        <div class="form-group row d-flex justify-content-center">
            <label class="label-product-name">Address</label>
            <input type="text" class="form-control" name="Address" [(ngModel)]="employeeToUpdate.Address" required #Address="ngModel">
            <br/>
        </div>

        <div class="form-group row d-flex justify-content-center">
            <label class="label-product-name">Email</label>
            <input type="text" class="form-control" name="Email" [(ngModel)]="employeeToUpdate.Email" required #Email="ngModel">
            <br/>
        </div>

        <div class="form-group row d-flex justify-content-center">
            <label class="label-product-name">Hire date</label>
            <input type="text" class="form-control" name="Hire_date" [(ngModel)]="employeeToUpdate.Hire_date" required #Hire_date="ngModel">
            <br/>
        </div>

        <div class="form-group row d-flex justify-content-center">
            <label class="label-product-name">Salary</label>
            <input type="text" class="form-control" name="Salary" [(ngModel)]="employeeToUpdate.Salary" required #Salary="ngModel">
            <br/>
        </div>

        <div class="form-group row d-flex justify-content-center">
            <label class="label-product-name">Job Title</label>
            <input type="text" class="form-control" name="Job_Title" [(ngModel)]="employeeToUpdate.Job_Title" required #Job_Title="ngModel">
            <br/>
        </div>

        <div class="form-group row d-flex justify-content-center">
            <label class="label-product-name">Project id</label>
            <input type="text" class="form-control" name="project_id" [(ngModel)]="employeeToUpdate.project_id" required #project_id="ngModel">
            <br/>
        </div>

        <div class="modal-footer">
            <div class="form-group">
                <button type="button" class="btn btn-secondary" id="close_btn" (click)="close()">Close</button>
                &nbsp;
                <button type="button" class="btn btn-success" id="update_btn" (click)="updateEmployee()">Update</button>
            </div>
        </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccesful">
        The project has been updated succesfully
    </div>
</div>
